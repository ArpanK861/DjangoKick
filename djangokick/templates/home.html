<!DOCTYPE html>
<html>
<head>
    <title>DjangoKick – One URL. One Perfect Django Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white;
        }
        .container { 
            text-align: center; 
            max-width: 600px; 
            padding: 2rem;
        }
        h1 { 
            font-size: 3.5rem; 
            font-weight: 800; 
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle { 
            font-size: 1.3rem; 
            opacity: 0.9; 
            margin-bottom: 3rem;
        }
        .input-group { 
            display: flex; 
            max-width: 500px; 
            margin: 0 auto 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 4px;
            backdrop-filter: blur(10px);
        }
        input { 
            flex: 1; 
            padding: 1rem 1.5rem; 
            font-size: 1.2rem; 
            border: none; 
            background: transparent; 
            color: white; 
            outline: none;
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        .btn { 
            padding: 1rem 2rem; 
            background: #ff6b6b; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .btn:hover { background: #ff5252; transform: translateY(-2px); }
        .demo-url { 
            background: rgba(255,255,255,0.1); 
            padding: 1rem 1.5rem; 
            border-radius: 15px; 
            font-family: monospace; 
            font-size: 1.1rem; 
            margin: 2rem 0;
            word-break: break-all;
        }
        .features { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 1.5rem; 
            margin-top: 4rem;
            text-align: left;
        }
        .feature { 
            background: rgba(255,255,255,0.1); 
            padding: 1.5rem; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
        }
        .feature h3 { margin-bottom: 0.5rem; }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .input-group { flex-direction: column; border-radius: 15px; }
            .demo-url { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DjangoKick</h1>
        <p class="subtitle">Your Django boilerplate. One URL.</p>
        
        <div class="input-group">
            <input type="text" id="projectName" placeholder="myapp" value="myapp">
            <button class="btn" onclick="generate()">Download ZIP</button>
        </div>
        
        <div class="demo-url">
            https://djangokick.com/start/<span id="demoUrl">myapp</span>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>✅ Split Settings</h3>
                <p>development.py + production.py + .env</p>
            </div>
            <div class="feature">
                <h3>✅ PostgreSQL Ready</h3>
                <p>Just change DATABASE_URL</p>
            </div>
            <div class="feature">
                <h3>✅ Production Ready</h3>
                <p>Gunicorn + proper ALLOWED_HOSTS</p>
            </div>
            <div class="feature">
                <h3>⚡ 1 Second</h3>
                <p>Instant download. No login.</p>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('projectName');
        const demoUrl = document.getElementById('demoUrl');
        
        input.addEventListener('input', updateDemo);
        updateDemo();
        
        function updateDemo() {
            const name = input.value || 'myapp';
            demoUrl.textContent = name;
        }
        
        function generate() {
            const name = input.value || 'myapp';
            window.location.href = `/start/${name}/`;
        }
        
        // Enter key
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generate();
        });
    </script>
</body>
</html>
